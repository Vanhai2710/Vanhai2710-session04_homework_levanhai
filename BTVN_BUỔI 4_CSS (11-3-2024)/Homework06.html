<body>
    <div class="content-1">
        <p class="content-1-heading">Center Align Text</p>
        <p style="font-size: 20px;">To just center the text inside an element, use <span class="text-color" style="background-color: #f5f3f4;;" >text-align: center;</span></p>
        <div class="content-center">
            <span>This is centered</span>
        </div>
    </div>
    <div class="content-2">
        <div class="content-2-body">
            <h2>Example</h2>
            <div class="content-2-background">
                <div class="content-2-inside">
                    <p style="color: rgb(223, 79, 79); font-size: 20px;">.center</p> {
                    <div >
                        <div>
                            <span class="text-color">text-align</span>: <span style="color: #6062cf; font-size: 20px;">center;</span>
                        </div>
                        <div>
                            <span class="text-color">border</span>: <span style="color: #6062cf; font-size: 20px;">3px solid green;</span>
                        </div>
                    </div>
                    }
                </div>
            </div>
        </div>
        <input  class="submit" type="submit" value="Try it Yourself">
    </div>
